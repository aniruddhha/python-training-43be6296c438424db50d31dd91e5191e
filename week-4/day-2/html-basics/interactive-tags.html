<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Interactive Tags</title>
    </head>

    <body>
        <main>
            <div>
                <input type="text" placeholder="Your Name">
            </div>
            <div>
                <input type="button" value="Okay">
            </div>
            <div>
                <input type="number" placeholder="Age">
            </div>
            <div>
                <input type="date" placeholder="Age">
            </div>
            <div>
                <textarea cols="30" rows="10"></textarea>
            </div>
            <div>
                <button> Save </button>
            </div>
            <div>
                <label>Mobile</label>
                <input type="checkbox">
            </div>
            <div>
                <label>Loan</label>
                <input type="radio" name="" id="">
            </div>
            <div>
                <progress value="32" max="100">32%</progress>
            </div>
        </main>
    </body>

</html>
